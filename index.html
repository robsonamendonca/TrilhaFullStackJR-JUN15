<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Projetos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header-page">
        <div class="container">
            <img src="./assets/img/logo_sem_nome_b.png" alt="Logo da Código Certo Coders"  width="25px" height="25px">
            <span class="header-title">Código Certo Coders</span>
            
        </div>
    </header>

    <main>
        <div class="bg-color">
            <div class="container">
                <div class="todo-list-container">
                    <section class="NEW">
                        <header class="new-header">
                            <h2 class="status-title">Novos Itens</h2>
                            <svg id="new-card-trigger" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-folder-plus" viewBox="0 0 16 16">
                                <path d="m.5 3 .04.87a2 2 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14H9v-1H2.826a1 1 0 0 1-.995-.91l-.637-7A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09L14.54 8h1.005l.256-2.819A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2m5.672-1a1 1 0 0 1 .707.293L7.586 3H2.19q-.362.002-.683.12L1.5 2.98a1 1 0 0 1 1-.98z"/>
                                <path d="M13.5 9a.5.5 0 0 1 .5.5V11h1.5a.5.5 0 1 1 0 1H14v1.5a.5.5 0 1 1-1 0V12h-1.5a.5.5 0 0 1 0-1H13V9.5a.5.5 0 0 1 .5-.5"/>
                              </svg>
                        </header>
                        <div class="cards-container">
                       
                        </div>
                    </section>
                    <section class="DOING">
                        <h2 class="status-title">
                            Em Andamento
                        </h2>
                        <div class="cards-container">
                        </div>
                    </section>
                    <section class="FINISHED">
                        <h2 class="status-title">
                            Concluído
                        </h2>
                        <div class="cards-container">
                        </div>
                    </section>
                </div>
            </div>
        </div>

    </main>
    
    <dialog class="modal-default" id="new-card-modal">
        <svg class="close-new-card-modal" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
        </svg>
        <form name="addNewCard">
            <div>
                <label for="taskTitle">Título</label>
                <input type="text" name="taskTitle" id="taskTitle" required>
            </div>
            <div>
                <label for="taskDescription">Descrição</label>
                <textarea rows="2" cols="1" name="taskDescription" id="taskDescription" required></textarea>
            </div>
            <button type="submit">Criar</button>
        </form>

    </dialog>

    <dialog class="modal-default" id="delete-confirm">
        <h2>Tem certerz que deseja excluir essa tarefa?</h2>
        <div>
            <button class="btn-default" id="confirm-delete">Excluir</button>
            <button class="btn-default" id="cancel-delete">Cancelar</button>
        </div>

    </dialog>

    <div id="success" class="message">
        <img src="./assets/img/success.svg" alt="icon success">
        <p id="success-message"></p>
    </div>
    <div id="error" class="message">
        <img src="./assets/img/x.svg" alt="icon error">
        <p id="error-message"></p>
    </div>

    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
